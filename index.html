<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>八万四千问 · 宗萨钦哲仁波切</title>
    <style>
        :root {
            --clay: #f2ede4; /* 宣纸底色 */
            --maroon: #8c2c2c; /* 僧袍红 */
            --ink: #3a3530; /* 水墨黑 */
            --border: #dcd3c1;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* 禅意纹理：使用一张细腻的纸张背景图 */
            background-color: var(--clay);
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png'); 
            color: var(--ink);
            font-family: "Optima", "PingFang SC", "Noto Serif SC", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            /* 边框装饰，像一本古书 */
            border-left: 1px solid rgba(0,0,0,0.03);
            border-right: 1px solid rgba(0,0,0,0.03);
        }

        /* 顶部禅意装饰图 */
        .zen-header {
            padding: 30px 20px 10px;
            text-align: center;
        }

        .zen-symbol {
            width: 60px;
            height: auto;
            opacity: 0.7;
            margin-bottom: 15px;
            filter: sepia(0.5);
        }

        header h1 {
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 6px;
            color: var(--maroon);
            margin: 0;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.8);
        }

        header .subtitle {
            font-size: 0.7rem;
            color: #888;
            margin-top: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 对话区域 */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            /* 渐变遮罩，制造出文字从虚无中浮现的效果 */
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            scrollbar-width: none;
        }

        #chat-window::-webkit-scrollbar { display: none; }

        .msg-group {
            margin-bottom: 25px;
            animation: slideIn 0.8s ease-out;
        }

        .msg {
            max-width: 85%;
            padding: 14px 18px;
            font-size: 0.95rem;
            line-height: 1.7;
            border-radius: 2px; /* 放弃圆角，改用直角更有书卷气 */
        }

        .user-msg {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid var(--border);
            color: var(--ink);
            text-align: justify;
        }

        .bot-msg {
            margin-right: auto;
            background: transparent;
            border-left: 1px solid var(--maroon);
            padding-left: 15px;
            color: var(--ink);
            position: relative;
        }

        /* 输入区域 */
        .input-bar {
            padding: 25px 20px;
            background: transparent;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            height: 45px;
            border: none;
            border-bottom: 1px solid var(--border);
            background: transparent;
            padding: 0 10px;
            font-size: 1rem;
            outline: none;
            color: var(--ink);
        }

        button {
            background: none;
            border: 1px solid var(--maroon);
            color: var(--maroon);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--maroon);
            color: white;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* 装饰：底部一抹水墨 */
        .ink-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, transparent, var(--maroon), transparent);
            opacity: 0.2;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="zen-header">
        <svg class="zen-symbol" viewBox="0 0 100 100">
            <path d="M50 10 A 40 40 0 1 0 90 50" fill="none" stroke="#8c2c2c" stroke-width="2" stroke-linecap="round" stroke-dasharray="180 20" />
        </svg>
        <header>
            <h1>八萬四千問</h1>
            <div class="subtitle">84000 Questions · Dzongsar Khyentse</div>
        </header>
    </div>

    <div id="chat-window">
        <div class="msg-group">
            <div class="msg bot-msg">此刻，你心中有什么困惑？</div>
        </div>
    </div>

    <div class="input-bar">
        <input type="text" id="user-input" placeholder="请在此处落笔..." onkeypress="if(event.keyCode==13) ask()">
        <button onclick="ask()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 19l7-7-7-7M5 12h14"/></svg>
        </button>
    </div>
    <div class="ink-footer"></div>
</div>

</body>
</html>
