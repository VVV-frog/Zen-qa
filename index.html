<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八万四千问 - 宗萨钦哲仁波切</title>
    <style>
        :root {
            --bg-color: #f7f3f0;
            --accent-color: #8c2c2c; /* 藏红色 */
            --text-color: #333;
            --border-color: #d1c7bc;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "PingFang SC", "Microsoft YaHei", serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px 0;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 24px;
            color: var(--accent-color);
            letter-spacing: 4px;
        }
        header p {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        #chat-window {
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .user-msg { color: #555; font-weight: bold; }
        .user-msg::before { content: "问："; color: var(--accent-color); }
        .bot-msg { color: var(--text-color); padding-left: 10px; border-left: 2px solid var(--accent-color); }
        .bot-msg::before { content: "仁波切：\n"; font-size: 12px; color: #888; display: block; }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
            background: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>八万四千问</h1>
            <p>“佛法是获得解脱和自由之道”</p>
        </header>
        <div id="chat-window">
            <div class="message bot-msg">有什么我可以帮到你的吗？关于因果、轮回，或是那些让你困惑的日常琐事。</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="输入你的困惑...">
            <button onclick="ask()">启问</button>
        </div>
    </div>

    <script>
        // 这里可以预设一些书中的经典问答
        const qa_database = [
            { q: "自由", a: "如果你明白‘一切和合的事物都是无常的’，你就被解放了，而不是被某种行为准则所束缚。 [cite: 6]" },
            { q: "孤独", a: "你感到孤单和无聊，所以想要一个伴侣；而你也是自私的，所以想要独立。 " },
            { q: "命运", a: "你有能力去拥有你想要的那种命运，这取决于你自己。因缘既是自由意志又是命运。 [cite: 9]" },
            { q: "善良", a: "修行佛法不仅是为了成为一个好人，更是为了了悟真理。 [cite: 5]" }
        ];

        function ask() {
            const input = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');
            if(!input.value) return;

            // 显示用户问题
            chatWindow.innerHTML += `<div class="message user-msg">${input.value}</div>`;
            
            // 简单的逻辑匹配（实际开发中可对接AI）
            let response = "仁波切曾说：我们总是会陷入想要抓住些什么的圈套中。你可以尝试更深入地理解‘因缘’。 [cite: 6]";
            for(let item of qa_database) {
                if(input.value.includes(item.q)) {
                    response = item.a;
                    break;
                }
            }

            setTimeout(() => {
                chatWindow.innerHTML += `<div class="message bot-msg">${response}</div>`;
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 500);

            input.value = '';
        }
    </script>
</body>
</html>
