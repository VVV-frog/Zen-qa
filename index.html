<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>八万四千问 · 宗萨钦哲仁波切</title>
    <style>
        :root {
            --clay: #f2ede4; 
            --maroon: #8c2c2c; 
            --ink: #3a3530; 
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--clay);
            /* 禅意背景纹理 */
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            font-family: "Optima", "PingFang SC", "serif";
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 顶部装饰栏 */
        .zen-header {
            padding: 20px 0 10px;
            text-align: center;
            flex-shrink: 0;
            z-index: 10;
        }

        .zen-symbol {
            width: 35px;
            height: 35px;
            opacity: 0.7;
        }

        header h1 {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: var(--maroon);
            margin: 5px 0;
            font-weight: 400;
        }

        /* Coze 对话框容器 - 填满剩余空间 */
        #coze-chat-container {
            flex: 1;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        /* 修正 Coze 内部样式，使其融入网页 */
        iframe {
            background: transparent !important;
        }
    </style>
</head>
<body>

<div class="zen-header">
    <svg class="zen-symbol" viewBox="0 0 100 100">
        <path d="M50 15 A 35 35 0 1 0 85 50" fill="none" stroke="#8c2c2c" stroke-width="2" stroke-linecap="round" />
    </svg>
    <header>
        <h1>八萬四千問</h1>
    </header>
</div>

<div id="coze-chat-container"></div>

<script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js"></script>

<script>
  // 初始化 Coze Web Chat
  new CozeWebSDK.WebChatClient({
    config: {
      bot_id: '7595129987297378310', // 你的 Bot ID
    },
    componentProps: {
      title: '智慧对答',
      lang: 'zh-CN',
      layout: 'mobile', // 强制移动端布局，解决点不动的问题
    },
    // 关键：将聊天框直接嵌入到我们定义的容器中，而不是作为悬浮球
    el: document.getElementById('coze-chat-container'),
    auth: {
      type: 'token',
      token: 'pat_Gv73A60vI70nO506N7l2N3E4', // 建议检查此 Token 是否在 Coze 后台已开启权限
      onRefreshToken: function () {
        return 'pat_Gv73A60vI70nO506N7l2N3E4'
      }
    }
  });
</script>

</body>
</html>
